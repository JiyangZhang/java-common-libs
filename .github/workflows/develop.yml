name: Push java-common-libs develop

on:
  push:
    branches:
      - develop
      - release-*

env:
  xb_version: "1.5.1"

jobs:

  build:
    uses: opencb/java-common-libs/.github/workflows/build-java-app-workflow.yml@develop

  test:
    uses: opencb/java-common-libs/.github/workflows/test-analysis.yml@develop
    needs: build
    secrets: inherit
    with:
      report_dir: development/${{ env.xb_version }}/${{ github.ref_name }}/java-common-libs/${{ github.sha }}/unit/${{ matrix.module }}

  deploy-maven:
    uses: opencb/java-common-libs/.github/workflows/deploy-maven-repository-workflow.yml@develop
    needs: test
    secrets: inherit
