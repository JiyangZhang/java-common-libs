#          name: ${{ input.file }}
      - name: GitHub Release
        uses: softprops/action-gh-release@v1
#        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: test # ${{ github.ref }}
          tag_name: test_tag # ${{ github.ref }}
          generate_release_notes: true
          files: ${{ input.file }}
