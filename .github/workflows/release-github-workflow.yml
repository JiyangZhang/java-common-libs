name: Reusable workflow to build Java application

on:
  workflow_call:
    inputs:
      file:
        type: string
        required: false

jobs:
  release-workflow:
    name: GitHub Release
    runs-on: ubuntu-20.04
    steps:
#      - uses: actions/download-artifact@v2
