name: Release new java-common-libs version

on:
  push:
    tags:
      - '*'

jobs:
  build:
    uses: opencb/java-common-libs/.github/workflows/build-java-app-workflow.yml@release-4.7.x

  test:
    uses: opencb/java-common-libs/.github/workflows/test-analysis.yml@release-4.7.x
    needs: build
    secrets: inherit
    with:
      report_context: xetabase
      report_dir: java-common-libs

  deploy-maven:
    uses: opencb/java-common-libs/.github/workflows/deploy-maven-repository-workflow.yml@release-4.7.x
    needs: test
    secrets: inherit

  release:
    uses: opencb/java-common-libs/.github/workflows/release-github-workflow.yml@release-4.7.x
    needs: test
